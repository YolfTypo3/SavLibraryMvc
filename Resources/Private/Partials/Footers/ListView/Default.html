{namespace sav=YolfTypo3\SavLibraryMvc\ViewHelpers}
<f:if condition="{general.lastPage} > 0">
    <f:link.action action="list"
        arguments="{
              special:'{sav:changePage(arguments:{action:\'firstPage\'})}'}"
        title="{f:translate(key:'button.backwardFirstPage', extensionName:'SavLibraryMvc')}">
        <core:icon identifier="actions-caret-bar-left" />      
    </f:link.action>
    <f:if condition="{general.page} > 0">
        <f:then>
            <f:link.action action="list"
                arguments="{
                    special:'{sav:changePage(arguments:{action:\'previousPage\'})}'}"
                title="{f:translate(key:'button.backwardPage', extensionName:'SavLibraryMvc')}">
            <core:icon identifier="actions-caret-left" />
            </f:link.action>
        </f:then>
        <f:else>
              <core:icon identifier="actions-chevron-left" />
        </f:else>
    </f:if>
    <f:for each="{general.pages}" as="page" key="pageKey">
        <f:link.action action="list"
            arguments="{
                special:'{sav:changePage(arguments:{page:pageKey, action:\'changePage\'})}'}"
            class="{f:if(condition:'{general.page} == {pageKey}',then:'selected',else:'notSelected')}">
          {page}
        </f:link.action>
    </f:for>
    <f:if condition="{general.page} < {general.lastPage}">
        <f:then>
            <f:link.action action="list"
                arguments="{
                    special:'{sav:changePage(arguments:{action:\'nextPage\'})}'}"
                title="{f:translate(key:'button.forwardPage', extensionName:'SavLibraryMvc')}">
                <core:icon identifier="actions-caret-right" />
            </f:link.action>
        </f:then>
        <f:else>
            <core:icon identifier="actions-chevron-right" />
        </f:else>
    </f:if>
    <f:link.action action="list"
        arguments="{
              special:'{sav:changePage(arguments:{lastPage:general.lastPage, action:\'lastPage\'})}'}"
        title="{f:translate(key:'button.forwardLastPage', extensionName:'SavLibraryMvc')}">
        <core:icon identifier="actions-caret-bar-right" />
    </f:link.action>
</f:if>
