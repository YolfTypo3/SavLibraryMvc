{namespace sav=SAV\SavLibraryMvc\ViewHelpers}
<f:for each="{field.items}" as="item" key="itemKey">
	<div
		class="radioButton item{itemKey}{f:if(condition:'{itemKey->sav:CheckBreakCondition(breakCount:field.cols)}', then:' clearLeft')}">
		<f:form.radio class="radioButton" property="{field.propertyName}"
			value="{item.1}" checked="{field.value} == {item.1}"
			additionalAttributes="{onchange:'document.changed=1;'}" />
		<span class="radioButton"><f:translate key="{item.0}" /></span>
	</div>
</f:for>
