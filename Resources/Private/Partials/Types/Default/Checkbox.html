{namespace sav=YolfTypo3\SavLibraryMvc\ViewHelpers}
<div class="checkbox">
	<f:if condition="{field.value}">
		<f:then>
			<f:comment>
				<!-- The checkbox is checked -->
			</f:comment>
			<f:if condition="{field.displayAsImage}">
				<f:then>
					<f:comment>
						<!-- Displays the checkbox as an image -->
					</f:comment>
					<f:image src="{sav:getIconSrc(fileName:'checkboxSelected.gif')}"
						alt="" />
				</f:then>
				<f:else>
					<f:comment>
						<!-- Displays the checkbox as a message -->
					</f:comment>
					<f:translate key="itemviewer.yes" />
				</f:else>
			</f:if>
		</f:then>
		<f:else>
			<f:comment>
				<!-- The checkbox is not checked -->
			</f:comment>
			<f:if condition="{item.doNotDisplayIfNotChecked} !=  1">
				<f:comment>
					<!-- Checks if the checkoxes must be displayed -->
				</f:comment>
				<f:if condition="{field.displayAsImage}">
					<f:then>
						<f:comment>
							<!-- Displays the checkbox as an image -->
						</f:comment>
						<f:image
							src="{sav:getIconSrc(fileName:'checkboxNotSelected.gif')}" alt="" />
					</f:then>
					<f:else>
						<f:comment>
							<!-- Displays the checkox as a message-->
						</f:comment>
						<f:translate key="itemviewer.no" />
					</f:else>
				</f:if>
			</f:if>
		</f:else>
	</f:if>
</div>
