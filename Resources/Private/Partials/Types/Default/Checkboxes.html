{namespace sav=YolfTypo3\SavLibraryMvc\ViewHelpers}
<f:for each="{field.items}" as="item" key="itemKey">
<div class="checkbox item{itemKey}{f:if(condition:'{itemKey->sav:checkBreakCondition(breakCount:field.cols)}', then:' clearLeft')}">
<f:variable name="renderedCheckbox">{field.renderedValues->sav:getItem(key:itemKey)}</f:variable>
{renderedCheckbox}
<f:if condition="{renderedCheckbox}">
<span class="checkbox"><f:translate key="{item.0}" /></span>
</f:if>
</div>
</f:for>
