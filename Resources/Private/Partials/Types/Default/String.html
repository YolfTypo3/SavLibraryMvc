{namespace sav=SAV\SavLibraryMvc\ViewHelpers}
<f:alias map="{makeItemLink: 'makeItemLink'}">
	<f:if condition="{field.func} == {makeItemLink}">
		<f:then>
			<f:link.action action="single" arguments="{special:general.special}">
      {field.value}
      </f:link.action>
		</f:then>
		<f:else>
      {field.value}
    </f:else>
	</f:if>
</f:alias>
