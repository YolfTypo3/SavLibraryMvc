{namespace sav=YolfTypo3\SavLibraryMvc\ViewHelpers}
<f:for each="{field.items}" as="item" key="itemKey">
	<div
		class="radioButton item{itemKey}{f:if(condition:'{itemKey->sav:CheckBreakCondition(breakCount:field.cols)}', then:' clearLeft')}">
		<f:if condition="{field.value} == {item.1}">
			<f:then>
				<f:comment>
					<!-- The radio buton is checked -->
				</f:comment>
				<f:if condition="{field.displayAsImage}">
					<f:then>
						<f:comment>
							<!-- Displays the radio buton as an image -->
						</f:comment>
						<f:image class="radioButtonSelected"
							src="{sav:getIconSrc(fileName:'radioButtonSelected.gif')}" alt="" />
					</f:then>
					<f:else>
						<f:comment>
							<!-- Displays the radio buton as a message -->
						</f:comment>
						<f:translate key="itemviewer.radioButtonSelected" />
					</f:else>
				</f:if>
				<span class="radioButtonMessage"><f:translate key="{item.0}" /></span>
			</f:then>
			<f:else>
				<f:comment>
					<!-- The radio buton is not checked -->
				</f:comment>
				<f:if condition="{field.displayAsImage}">
					<f:then>
						<f:comment>
							<!-- Displays the radio buton as an image -->
						</f:comment>
						<f:image class="radioButtonNotSelected"
							src="{sav:getIconSrc(fileName:'radioButtonNotSelected.gif')}"
							alt="" />
					</f:then>
					<f:else>
						<f:comment>
							<!-- Displays the radio buton as a message -->
						</f:comment>
						<f:translate key="itemviewer.radioButtonNotSelected" />
					</f:else>
				</f:if>
				<span class="radioButtonMessage"><f:translate key="{item.0}" /></span>
			</f:else>
		</f:if>
	</div>
</f:for>
